name: 'Pattern Lab'
description: 'A custom Drupal 8 theme that demonstrates using an external Pattern Lab.'
core: 8.x
type: theme
base theme: classy
libraries:
  - core/normalize
  - patternlab/base

regions:
  navbar_branding: 'Navbar Branding'
  navbar_left:  'Navbar Left'
  navbar_right: 'Navbar Right'
  breadcrumbs: Breadcrumbs
  header: Header
  content_above: 'Content Above'
  tasks: Tasks
  content: Content
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  content_below: 'Content Below'
  footer: Footer
  copyright: Copyright

component-libraries:
  atoms:
    paths:
      - ../../../libraries/pattern-lab/source/_patterns/00-atoms
  molecules:
    paths:
      - ../../../libraries/pattern-lab/source/_patterns/01-molecules
  organisms:
    paths:
      - ../../../libraries/pattern-lab/source/_patterns/02-organisms
